<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hosting Reviews</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="featured">
        <h2>Featured Hosting Solutions</h2>
        <div class="featured-posts" id="featured-posts">
            <!-- Featured posts will be dynamically inserted here -->
        </div>
    </section>

    <main>
        <h2>All Hosting Reviews</h2>
        <div class="post-list" id="post-list">
            <!-- All posts will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Hosting Reviews. All rights reserved.</p>
    </footer>

    <script>
        // Fetch and display posts from JSON
        async function loadPosts() {
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();

                const featuredContainer = document.getElementById('featured-posts');
                const postListContainer = document.getElementById('post-list');

                posts.forEach((post, index) => {
                    const postHTML = `
                        <article class="post">
                            <img src="${post.image}" alt="${post.title}">
                            <h3>${post.title}</h3>
                            <p>${post.description}</p>
                            <a href="post.html">Read Review</a>
                        </article>
                    `;
                    
                    // Display the first 2 posts in the featured section
                    if (index < 2) {
                        featuredContainer.innerHTML += postHTML;
                    }
                    
                    // Display all posts in the main post list
                    postListContainer.innerHTML += postHTML;
                });
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Load posts when the page loads
        window.onload = loadPosts;
    </script>
</body>
</html>
